<H2>SetMargins</H2>
<TT>SetMargins(<B>double</B> left, <B>double</B> top)</TT>
<H4>Beschreibung</H4>
Definiert den linken und oberen Randbereich. Wird die Methode nicht benutzt, findet
der Standardwert von 1&nbsp;cm Verwendung.
<H4>Parameter</H4>
<TT><U>left</U></TT>
<BLOCKQUOTE>
Linker Rand.
</BLOCKQUOTE>
<TT><U>top</U></TT>
<BLOCKQUOTE>
Oberer Rand.
</BLOCKQUOTE>
<H4>Siehe auch</H4>
<A HREF="setleftmargin.htm">SetLeftMargin()</A>.
