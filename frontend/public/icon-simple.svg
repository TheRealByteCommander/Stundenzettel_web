<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Hintergrund mit abgerundeten Ecken -->
  <rect width="512" height="512" fill="#e90118" rx="80"/>
  
  <!-- Tick Guard Logo - Einfacher Checkmark -->
  <g transform="translate(256, 256)">
    <!-- Großer Tick -->
    <path d="M -140 -60 L -60 20 L 140 -140" 
          stroke="white" 
          stroke-width="70" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Untere Linien für "Guard" -->
    <line x1="-200" y1="100" x2="200" y2="100" 
          stroke="white" 
          stroke-width="35" 
          stroke-linecap="round"/>
    <line x1="-200" y1="140" x2="200" y2="140" 
          stroke="white" 
          stroke-width="35" 
          stroke-linecap="round"/>
  </g>
</svg>

